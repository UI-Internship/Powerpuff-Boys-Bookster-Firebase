    <main>
        <section class="login-register-section">
           <div class="forms-container">
            <form class="pure-form pure-form-aligned">
                <center><h2> Log in</h2></center>
                <fieldset>
                    <div class="pure-control-group fields-form">
                        <input type="text" id="aligned-name-log" placeholder="Username" />
                     </div>
                    <div class="pure-control-group fields-form">
                        <input type="password" id="aligned-password-log" placeholder="Password" />
                    </div>
                    <div class=" fields-form">
                         <button type="submit" class="pure-menu-link pure-menu-button-header">Submit</button>
                    </div>
                </fieldset>
            </form>
                <form class="pure-form pure-form-aligned">
                <center><h2> Register</h2></center>
                <fieldset>
                    <div class="pure-control-group fields-form">
                        <input type="text" id="aligned-name-register" placeholder="Username" />
                    </div>
                    <div class="pure-control-group fields-form">
                        <input type="text" id="aligned-password-register" placeholder="Password" />
                    </div>
                    <div class="pure-control-group fields-form">
                        <input type="email" id="aligned-email-register" placeholder="Email Address" />
                    </div>
                    
                    <div class="fields-form">
                        <button type="submit" class="pure-menu-link pure-menu-button-header">Submit</button>
                    </div>
                </fieldset>
                </form>
           </div>
        </section>
    </main>
